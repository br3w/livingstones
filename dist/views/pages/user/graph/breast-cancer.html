<md-card-header class="mp-header-modulo">
    <md-card-header-text>
        <span class="md-title">Câncer de Mama</span>
    </md-card-header-text>
</md-card-header>

<md-card-content class="mp-graphic-box">
    <svg class="mp-graphic-modulo" fill="{{breast.color}}"  viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 22c4.97 0 9-4.03 9-9-4.97 0-9 4.03-9 9zM5.6 10.25c0 1.38 1.12 2.5 2.5 2.5.53 0 1.01-.16 1.42-.44l-.02.19c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5l-.02-.19c.4.28.89.44 1.42.44 1.38 0 2.5-1.12 2.5-2.5 0-1-.59-1.85-1.43-2.25.84-.4 1.43-1.25 1.43-2.25 0-1.38-1.12-2.5-2.5-2.5-.53 0-1.01.16-1.42.44l.02-.19C14.5 2.12 13.38 1 12 1S9.5 2.12 9.5 3.5l.02.19c-.4-.28-.89-.44-1.42-.44-1.38 0-2.5 1.12-2.5 2.5 0 1 .59 1.85 1.43 2.25-.84.4-1.43 1.25-1.43 2.25zM12 5.5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5S9.5 9.38 9.5 8s1.12-2.5 2.5-2.5zM3 13c0 4.97 4.03 9 9 9 0-4.97-4.03-9-9-9z"/>
    </svg>
    <h4 style="color: {{breast.color}}!important">{{breast.string}}</h4>
</md-card-content>

<md-card-content class="mp-box-text md-margin">
    <div class="mp-text-box">
        <p class="text-center">O PHQ-4 é uma auto-avaliação para depressão e ansiedade muito conceituado na medicina. Sua pontuação nesses quesitos indicam se você deve ou não buscar uma ajuda médica direcionada.</p>
    </div>
</md-card-content>

<md-card-content class="middle-card">
    <div class="graph breast-cancer">
        <ul class="grid">
            <li ng-class="breast.score == false ? 'active':''"></li>
            <li ng-class="breast.score == true ? 'active':''"></li>
        </ul>
    </div>
</md-card-content>

<md-button
    ng-if="breast.orientation.length > 0"
    class="md-raised md-primary bt-risco-detalhes">
    Sugestões
</md-button>

<md-card-content  class="mp-detalhe-box md-margin">
    <h4 style="color: {{breast.color}}!important">{{breast.string}}</h4>
    <div class="mp-text-box">
        <p class="text-left" ng-repeat="text in breast.orientation track by $index">{{text}}</p>
    </div>
</md-card-content>
