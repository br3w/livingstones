<md-card-header class="mp-header-modulo">
    <md-card-header-text>
        <span class="md-title">Risco Cardiovascular</span>
    </md-card-header-text>
</md-card-header>

<md-card-content class="mp-graphic-box">

    <svg class="mp-graphic-modulo" fill="{{framingham.color}}" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>

    <h4 style="color: {{framingham.color}}!important">{{framingham.string}}</h4>
</md-card-content>


<md-card-content class="mp-box-text md-margin">
    <div class="mp-text-box">
        <p class="text-center">Seu risco cardiovascular é a probabilidade de sofrer de uma doença cardiovascular dentro dos próximos 10 anos. Essa análise é feita seguindo o Framingham Heart Study.</p>
    </div>
</md-card-content>

<md-card-content class="middle-card">
    <div class="graph cardiovascular-risk">
        <div class="show-active"><span style="margin-left:{{framingham.percent}}%;"></span></div>
        <ul class="grid">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</md-card-content>

<md-button
    ng-if="framingham.orientation.length > 0"
    ng-click="framinghamShow=!framinghamShow"
    class="md-raised md-primary bt-risco-detalhes">
    Sugestões
</md-button>

<md-card-content class="mp-detalhe-box md-margin">
    <h4 style="color: {{framingham.color}}!important">{{framingham.string}}</h4>
    <div class="mp-text-box">
        <p class="text-left" ng-repeat="text in framingham.orientation track by $index">{{text}}</p>
    </div>
</md-card-content>
