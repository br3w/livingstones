<md-card class="md-margin-welcome" flex-gt-xs="100" layout="column" ng-controller="loginCtrl as login">

    <md-card-header class="mp-header-welcome">
        <md-card-header-text>
            <span class="md-title">Acesso</span>
        </md-card-header-text>
    </md-card-header>

    <md-card-content class="md-margin">
        <form class="mp-login-user" name="userPatient" id="userPatient" ng-submit="submitLogin(userPatient.$valid)" novalidate>
            <md-input-container class="mp-form-row md-block">
                <label>Email</label>
                <input
                type="email"
                name="email"
                ng-model="patient.email"
                ng-pattern="/^.+@.+\..+$/"
                autocomplete="off"
                required
                />
                <div ng-messages="userPatient.email.$error" ng-hide="showHints">
                    <div ng-message="required">Email deve ser preenchido</div>
                    <div ng-message="pattern">Insira um email válido</div>
                </div>
            </md-input-container>

            <md-input-container class="mp-form-row md-block">
                <label>Senha</label>
                <input
                type="password"
                name="password"
                ng-minlength="10"
                ng-model="patient.password"
                ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/"
                autocomplete="off"
                required
                />
                <div ng-messages="userPatient.password.$error" ng-if="!showHints">
                    <div ng-message="minlength">Senha deve possuir ao menos 10 caracteres</div>
                    <div ng-message="pattern">Senha deve possuir letras minusculas, maiusculas e números</div>
                    <div ng-message="required">Senha deve ser preenchida</div>
                </div>
            </md-input-container>

            <md-input-container class="mp-form-row md-block">
                <md-button type="submit" class="md-raised md-primary mp-bt-send">Entrar</md-button>
            </md-input-container>

            <div  ng-show="status === 'loading'">
                <div layout="row" layout-align="center center">
                    <md-progress-circular md-mode="indeterminate"  md-diameter="36"></md-progress-circular>
                </div>
            </div>

            <p><a class="remember" href=".#!/login/remember">Esqueci minha senha</a></p>

            <div ng-show="status === 'error'">
                <p class="mp-error text-center">{{message}}<p>
            </div>
        </form>
    </md-card-content>
</md-card>
